name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: [8.0, 8.1, 8.2]

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurar PHP ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
          extensions: mbstring, pdo, pdo_mysql, intl, bcmath
          coverage: none

      - name: âš¡ Cache de dependencias de Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: ğŸ“¦ Instalar dependencias de Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ” Ejecutar PHPStan (AnÃ¡lisis estÃ¡tico)
        run: vendor/bin/phpstan analyse --memory-limit=512M

      - name: ğŸ¨ Verificar formato de cÃ³digo con PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: ğŸ› ï¸ Copiar archivo .env
        run: cp .env.example .env

      - name: ğŸ—ï¸ Generar clave de aplicaciÃ³n
        run: php artisan key:generate

      - name: ğŸ—ï¸ Ejecutar migraciones
        run: php artisan migrate --force

      - name: âœ… Ejecutar pruebas unitarias
        run: php artisan test
